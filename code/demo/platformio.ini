[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
  Adafruit GFX Library@1.3.6
  FastLed
  https://github.com/marcmerlin/FastLED_NeoMatrix/archive/master.zip
  https://github.com/marcmerlin/Framebuffer_GFX/archive/master.zip